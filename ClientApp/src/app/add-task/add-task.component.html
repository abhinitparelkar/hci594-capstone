<div class="content-header">
  <a [routerLink]='[ "/tasks"]'>
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </a>
  <h1>
    <b>Add</b> a Task</h1>
</div>

<div class="content-container">
  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label for="taskName">I need to...</label>
      <input type="text" class="form-control task-name" />
      <div *ngIf="f.submitted" class="help-block">Task name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="priorityLevel">Priority level</label>
      <select class="form-control" id="focusTimeSelect">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <div *ngIf="f.submitted" class="help-block">Priority level is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="estimatedCompletionTime">Estimated time to complete</label>
      <div class="horizontal-slidecontainer">
        <input type="range" min="1" max="100" value="50" class="horizontal-slider" id="myRange">
        <p>Value:
          <span id="demo"></span>
        </p>
      </div>
      <div *ngIf="f.submitted" class="help-block">Estimated time is required</div>
    </div>
    <div class="form-group">
      <label for="focusTimeSelect">Focus time</label>
      <select class="form-control" id="focusTimeSelect">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="breakTimeSelect">Break time</label>
      <select class="form-control" id="breakTimeSelect">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group sync-device">
      <h2>Sync with device</h2>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <button class="btn btn-primary" [routerLink]='[ "/sync-successful"]'>Add Task</button>
  </form>
</div>
<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;

  slider.oninput = function () {
    output.innerHTML = this.value;
  }
</script>
