<div class="content-header">
  <a [routerLink]='[ "/tasks"]'>
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </a>
  <h1>
    <b>Add</b> a Task</h1>
</div>

<div class="content-container">
  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label for="taskName">I need to...</label>
      <input type="text" class="form-control task-name" />
      <div *ngIf="f.submitted" class="help-block">Task name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="priorityLevel">Priority level</label>
      <select class="form-control" id="focusTimeSelect">
        <option>Lowest</option>
        <option>Lower</option>
        <option selected="selected">Medium</option>
        <option>Higher</option>
        <option>Highest</option>
      </select>
      <div *ngIf="f.submitted" class="help-block">Priority level is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="estimatedCompletionTime">Estimated time to complete</label>
      <div class="horizontal-slidecontainer">
        <input type="range" min="30" max="180" value="30" step="15" class="horizontal-slider" id="myRange">
        <p>Minutes:
          <span id="demo"></span>
        </p>
      </div>
      <div *ngIf="f.submitted" class="help-block">Estimated time is required</div>
    </div>
    <div class="form-group">
      <label for="focusTimeSelect">Focus time (minutes)</label>
      <select class="form-control" id="focusTimeSelect">
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option selected="selected">25</option>
        <option>30</option>
        <option>35</option>
        <option>40</option>
        <option>45</option>
        <option>50</option>
        <option>55</option>
        <option>60</option>
      </select>
    </div>
    <div class="form-group">
      <label for="breakTimeSelect">Break time (minutes)</label>
      <select class="form-control" id="breakTimeSelect">
        <option selected="selected">5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
    </div>
    <div class="form-group sync-device">
      <h2>Sync with device</h2>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <button class="btn btn-primary" [routerLink]='[ "/sync-successful"]'>Add Task</button>
  </form>
</div>

</script>
