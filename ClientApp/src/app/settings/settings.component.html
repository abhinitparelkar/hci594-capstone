        <div class="edit-row-container">
            <div class="form-group">
                <h2>Allow Notifications</h2>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="soundCheck">
                <label class="form-check-label" for="soundCheck">Sound</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="vibrateCheck">
                <label class="form-check-label" for="vibrateCheck">Vibrate</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="lightCheck">
                <label class="form-check-label" for="lightCheck">Light</label>
            </div>
        </div>

        <div class="edit-row-container">
            <div class="form-group">
                <h2>Nofity me when...</h2>
                <label class="switch" style="display: inlne;">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="takeBreakCheck">
                <label class="form-check-label" for="takeBreakCheck">Time to take break</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="endBreakCheck">
                <label class="form-check-label" for="endBreakCheck">Time to end break</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="focusTimeCheck">
                <label class="form-check-label" for="focusTimeCheck">Time to focus</label>
            </div>
        </div>

        <div class="form-group sync-device">
            <h2>Sync with device</h2>
            <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
        </div>
        <button class="btn btn-primary" [routerLink]='[ "/sync-device"]'>Save Settings</button>
    </form>
</div>
